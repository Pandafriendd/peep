[devices]
switchpg1 = switch
v_eth0 = vnic
switchpg2 = unreliable_switch
v_eth1 = vnic
switch_l3 = switch

[connections]
v_eth0 = switchpg2
v_eth1 = switch_l3

[routes]
__default__ = v_eth1

[Config_switchpg1]
auto_enable = true
physical_connection_type = managed

[Config_v_eth0]
playground_address = 26.1.22.9
auto_enable = true

[Config_switchpg2]
auto_enable = true
physical_connection_type = managed

[Config_v_eth1]
playground_address = 20174.1.9596.2
auto_enable = true

[Config_switch_l3]
auto_enable = true
physical_connection_type = remote
tcp_address = 192.168.200.240
tcp_port = 9090

